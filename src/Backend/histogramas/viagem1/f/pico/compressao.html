<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico tração- V1 E</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="histogram-chart"></canvas>
    <script>
        var canvas = document.getElementById('histogram-chart');
        var xLabels = [-185, -180, -175, -170, -165, -160, -155, -150, -145, -140, -135];
        var xValues = [-140];
        var yValues = [1]; 

        var config = {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    label: 'Pico tração- V1 E',
                    data: yValues,
                    backgroundColor: 'rgba(0, 123, 255, 0.7)', // Adjust the color as desired
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        ticks: {
                            callback: function(value, index, values) {
                                return xLabels[index];
                            }
                        }, 
                        title: {
                            display: true, 
                            text: 'Força (tf)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title:{
                            display: true, 
                            text: 'Quantidade de ocorrências'
                        }
                    }
                }
            }
        };

        var histogramChart = new Chart(canvas, config);
    </script>
</body>
</html>
