<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choque 2 - V1 E</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="histogram-chart"></canvas>
    <script>
        var canvas = document.getElementById('histogram-chart');
        var xLabels = [ -200, -150, -100, -50, 0, 50, 100, 150, 200];
        var xValues = [-170, 40, 50, 60, 80, 90, 190];
        var yValues = [1, 2, 1, 4, 1, 2, 1]; // Example data, adjust according to your needs

        var config = {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    label: 'Choque 2 - V1 E',
                    data: yValues,
                    backgroundColor: 'rgba(0, 123, 255, 0.7)', // Adjust the color as desired
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        ticks: {
                            callback: function(value, index, values) {
                                return xLabels[index];
                            }
                        }, 
                        title: {
                            display: true, 
                            text: 'Força (tf)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title:{
                            display: true, 
                            text: 'Quantidade de ocorrências'
                        }
                    }
                }
            }
        };

        var histogramChart = new Chart(canvas, config);
    </script>
</body>
</html>
