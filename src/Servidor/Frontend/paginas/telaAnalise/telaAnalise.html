    <h1 class="text-center">Análise das viagens</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="dropdown text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"

                Viagem <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Engate <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <a class="dropdown-item" href="#">Engate E</a>
                <a class="dropdown-item" href="#">Engate F</a>
            </div>
        </div>

        <div class="dropdown text-center ms-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tipo de choque <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                <a class="dropdown-item" href="#">Choque 0 (pico)</a>
                <a class="dropdown-item" href="#">Choque 1</a>
                <a class="dropdown-item" href="#">Choque 2</a>
            </div>
        </div>

        <button class="btn btn-secondary ms-3">Aplicar</button>
    </div>
    <section>
        <div class="esquerda">
            <div class="histograma">
                <img src="C:\Users\Inteli\Downloads\histograma.png" alt="histograma exemplo">
