<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de comparação entre viagens</title>
  
  <!-- Importação de estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <div class="topo">
        <div class="logo">
          <img src="C:\Users\Inteli\Downloads\Lümi (1).png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Análises</a></li>
            <li><a href="#">Relatórios</a></li>
          </ul>
        </nav>
        <div class="icone-logout">
          <img src="C:\Users\Inteli\Downloads\sairazul.png" alt="Logout">
        </div>
      </div>
    </header>
    
    <!-- Título -->
    <div class="tittle">
      <h1>Compare as suas viagens</h1>
    </div>
    
    <!-- Conteúdo -->
    <div class="content">
      <!-- Seção esquerda -->
      <div class="left-section">
        <!-- Dropdown para selecionar a viagem 1 -->
        <div class="dropdown dropdown-viagem1">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Selecione a viagem  <i class="bi bi-caret-down-fill"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton1">
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 1</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 2</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 3</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 4</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 5</button>
          </div>
        </div>
        
        <!-- Dropdown para selecionar o tipo de engate -->
        <!-- Dropdown para selecionar o tipo de engate -->
          <div class="dropdown dropdown-engate">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tipo de engate <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton2">
              <button class="dropdown-item dropdown-item-blue" type="button">Engate E</button>
              <button class="dropdown-item dropdown-item-blue" type="button">Engate F</button>
            </div>
          </div>

        
        <!-- Dropdown para selecionar o tipo de choque -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tipo de choque <i class="bi bi-caret-down-fill"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton3">
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 0 (pico)</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 1</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 2</button>
          </div>
        </div>
        
        <!-- Formulário para exibir o mapa 1 -->
        <form class="mapa1">
          <h3>Mapa 1</h3>
        </form>
        
        <!-- Formulário para exibir informações da viagem 1 -->
        <form class="informacoes-viagem1">
          <h3>Informações da Viagem </h3>
        </form>
        
        <!-- Formulário para exibir o gráfico 1 -->
        <form class="grafico1 bordered-box">
          <h3>Gráfico 1</h3>
        </form>
      </div>
      
      <!-- Seção direita -->
      <div class="right-section">
        <!-- Dropdown para selecionar a viagem 2 -->
        <div class="dropdown dropdown-viagem2">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Selecione a viagem  <i class="bi bi-caret-down-fill"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton4">
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 1</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 2</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 3</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 4</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Viagem 5</button>
          </div>
        </div>
        
        <!-- Dropdown para selecionar o tipo de engate -->
        <!-- Dropdown para selecionar o tipo de engate -->
          <div class="dropdown dropdown-engate">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tipo de engate <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton2">
              <button class="dropdown-item dropdown-item-blue" type="button">Engate E</button>
              <button class="dropdown-item dropdown-item-blue" type="button">Engate F</button>
            </div>
          </div>

        
        <!-- Dropdown para selecionar o tipo de choque -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton6"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tipo de choque <i class="bi bi-caret-down-fill"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-blue" aria-labelledby="dropdownMenuButton6">
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 0 (pico)</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 1</button>
            <button class="dropdown-item dropdown-item-blue" type="button">Choque 2</button>
          </div>
        </div>
        
        <!-- Formulário para exibir o mapa 2 -->
        <form class="mapa2">
          <h3>Mapa 2</h3>
        </form>
        
        <!-- Formulário para exibir informações da viagem 2 -->
        <form class="informacoes-viagem2">
          <h3>Informações da Viagem 2</h3>
        </form>
        
        <!-- Formulário para exibir o gráfico 2 -->
        <form class="grafico2 bordered-box">
          <h3>Gráfico 2</h3>
        </form>
      </div>
    </div>
  </div>

  <!-- Importação de scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
