<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Senha</title>
    <!-- Inclui um arquivo de estilo chamado "reset.css" -->
    <link rel="stylesheet" href="./../../styles/reset.css">
    <!-- Inclui um arquivo de fonte chamado "poppins.css" -->
    <link rel="stylesheet" href="./../../fonts/poppins.css">
    <!-- Inclui um arquivo de estilo chamado "style.css" -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="area-esqueci-senha">
            <form action="#" method="post">
                <h1>Esqueci minha senha</h1>
                <!-- Cria um campo de entrada de texto para o email -->
                <input type="text" name="email" id="email" placeholder="Email">
                <!-- Cria um link para voltar à página de login -->
                <small><a href="./../login/login.html">Voltar ao login</a></small>
                <!-- Cria um botão de envio do formulário -->
                <input type="submit" value="Enviar link">
            </form>
        </section>
    </main>
</body>
</html>
