<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <!-- Inclui um arquivo de estilo chamado "reset.css" -->
    <link rel="stylesheet" href="public/styles/reset.css">
    <!-- Inclui o icone "lumi.png" na aba do navegador -->
    <link rel="icon" href="public/imagens/lumi.png" type="lumi/png" sizes="32x32">
    <!-- Inclui um arquivo de fonte chamado "poppins.css" -->
    <link rel="stylesheet" href="public/fonts/poppins.css">
    <!-- Inclui um arquivo de estilo chamado "style.css" -->
    <link rel="stylesheet" href="public/styles/esqueceuSenha.css">
</head>
<body>
    <main>
        <section id="area-esqueci-senha"> 
            <form action="#" method="post">
                <h1>Esqueci minha senha</h1>
                <!-- Cria um campo de entrada de texto para o email -->
                <input type="text" name="email" id="email" placeholder="Email">
                <!-- Cria um botão de envio do formulário -->
                <input type="submit" value="Enviar link">
                <!-- Cria um link para voltar à página de login -->
                <small><a class="hover-underline-animation" href="./.././">Voltar ao login</a></small>
            </form>
        </section>
    </main>
</body>
</html>
