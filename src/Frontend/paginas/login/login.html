<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="public/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="public/fonts/poppins.css">
    <link rel="stylesheet" type="text/css" href="public/styles/login.css">
</head>
<body>
    <main>
        <section id="area-login">
            <form action="./home" method="get">
                <h1>Login</h1>
                <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <small><a class="hover-underline-animation" href="./esqueceSenha">Esqueci minha senha</a></small>
                <input type="submit" value="Entrar">
        </section>
        <section id="area-logo">
            <div id="info">
                <div id="logo">
                    <img src="public/assets/logo_branco.png" alt="Lumi (logo)">
                </div>
                <p>"Transforme dados em insights com facilidade - sua análise visual simplificada!"</p>
            </div>
        </section>
    </main>
</body>
</html>
