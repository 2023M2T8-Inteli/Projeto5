<!DOCTYPE html>
<html>
<head>
  <!-- Título da página -->
  <title>Recuperar senha</title>
  
  <!-- Inclusão do arquivo de estilo externo -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <!-- Inclusão de fonte externa -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  
  <!-- Ícone da página -->
  <link rel="icon" href="lumi.png" type="image/x-icon">
  
  <!-- Fonte para a página -->
  <style>
      body {
          font-family: 'Poppins';
      }
  </style>
</head>
<body>
  <div class="container">
   <!-- Logotipo -->
   <img src="lumi.png" class="lumi">
   
    <form>
      <h1>Esqueceu sua senha?</h1>
      <p>Insira o email que você registrou na sua conta:</p>
      
      <!-- Campo de entrada para o email -->
      <input type="text" placeholder="Email">
      
      <!-- Botão para enviar o link de recuperação de senha -->
      <button type="submit">Enviar o link</button>
      
      <!-- Link para voltar à página de login -->
      <a href="..\login\login.html" class="forgot-password">Voltar ao login</a>
    </form>
  </div>
</body>
</html>
