<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Inclusão do arquivo JavaScript -->
    <script src="login.js"></script>
    
    <!-- Configurações da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Home</title>
    
    <!-- Inclusão do arquivo de estilo externo -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Inclusão de fonte externa -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <!-- Ícone da página -->
    <link rel="icon" href="lumi.png" type="image/x-icon">
    
    <!-- Guia de estilos inline que define a fonte da página -->
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
    <link rel="icon" href="lumi.png" type="image/x-icon">
</head>
<body>
    <!-- Logotipo -->
    <img src="lumi.png" alt="Logo" class="lumi">
    
    <div class="container">
        <!-- Formulário do Calendário -->
        <form class="form-calendario">
            <p>Calendário</p>

        <!-- Formulário da Lista de Viagens -->
        <form class="form-viagens">
            <p>Lista de viagens</p>
        </form>

        <form class="informacoes-viagem">

        </form>
        
        <!-- Formulário de Gráficos/Visualização de Dados -->
        <form class="form-grafico">
            <p>Gráficos/Visualização de Dados</p>
        </form>
        
        <!-- Formulário do Mapa da Viagem -->
        <form class="form-mapa">

        </form>

        <button class="help-button" onclick="popupajuda()">?</button>
    </div> 

    <script>
        function popupajuda(){
            // Redirecionar para a página de ajuda
            window.location.href="../ajuda/popupajuda.html";
        }
    </script>
    
    <!-- Links para outras páginas -->
    <div class="links">
        <a href="relatorios.html">Relatórios</a>
        <a href="analises.html">Análises</a>
